name: Pet Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: the version of the release (will eventually come from the tag itself)
        required: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  VERSION: ${{ github.event.inputs.version }}

jobs:
  last-run-numbers:
    runs-on: ubuntu-latest
    outputs:
      cat-service: ${{ steps.cat-service.outputs.last-run-number }}
    steps:
      - uses: actions/checkout@v2
      - id: cat-service
        name: Get latest cat-service run number
        run: |
          ls -l .github/scripts
          .github/scripts/output-last-workflow-run-number.sh cat-service ${{ github.repository }}
          
  release-notes:
    runs-on: ubuntu-latest
    needs: last-run-numbers
    steps:
      - name: Generate release notes
        run: |
          echo "These are the release notes" >> release-notes.txt
          echo "Application build numbers in this release:" >> release-notes.txt
          echo "* cat-service: $VERSION-gh${{ needs.last-run-numbers.outputs.cat-service }}" >> release-notes.txt
      - name: Upload release notes artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-notes
          path: release-notes.txt

  release:
    runs-on: ubuntu-latest
    needs: release-notes
    steps:
      - name: Download release notes artifact
        uses: actions/download-artifact@v3
        with:
          name: release-notes
      - name: Create GitHub release
        run: |
          gh release create $VERSION --notes-file release-notes.txt

  promote:
    runs-on: ubuntu-latest
    needs: last-run-numbers
    steps:
      - name: Promote to ACR
        run: |
          echo "This would be where we would promote the latest builds"
          echo $VERSION
          echo "Promoting cat-service build $VERSION-gh${{ needs.last-run-numbers.outputs.cat-service }}"

  maintenance-branch:
    if: endsWith(env.version, '.0') # Only versions on the main branch have no patch version
    runs-on: ubuntu-latest
    steps:
      - name: Create maintenance branch
        run: |
          BRANCH_NAME=$(echo $VERSION | sed -r s/^\([0-9]+\.[0-9]+\.\)[0-9]+$/\\1x/)
          echo Creating maintenance branch $BRANCH_NAME
          git push origin origin/$VERSION:refs/heads/$BRANCH_NAME

  main-minor-version-bump:
    if: endsWith(env.version, '.0') # Main branch releases result in a minor version number bump
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bump minor version
        run: |
          .github/scripts/bump-maven-revision.sh $VERSION minor pet-parent/pom.xml
#          currentMinorVersion=$(echo $VERSION | sed -r s/^\[0-9]+\.\([0-9]+\)\.[0-9]+$/\\1/)
#          newMinorVersion=$((currentMinorVersion + 1))
#          newVersion=$(echo $VERSION | sed -r s/^\([0-9]+\)\.[0-9]+\.[0-9]+$/\\1.$newMinorVersion.0/)
#          sed -i 's/<revision>$VERSION<\/revision>/<revision>$newVersion<\/revision>/' pet-parent/pom.xml
#          echo git commit pet-parent/pom.xml -m "Bump minor version to $newVersion"

  maintenance-patch-version-bump:
    if: ${{ !endsWith(env.version, '.0') }}
    runs-on: ubuntu-latest
    needs: maintenance-branch
    steps:
      - uses: actions/checkout@v2
      - name: Bump patch version
        run: |
          .github/scripts/bump-maven-revision.sh $VERSION patch pet-parent/pom.xml
